<!DOCTYPE html>
<html>
    <head>
        <title>
            ChessMaine
        </title>
        <meta name="author" content="Ian Youth">
        <meta name="description" content="ChessMaine Blog">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
            crossorigin="anonymous">

        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>

        <div class="row justify-content-center">
            <img id="chessmaine-logo" src="chessmaine-logo.jpg" alt="ChessMaine">
        </div>

        <nav class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Upcoming Events</button>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Player Resources</button>
                <div class="dropdown-content">
                    <button>Clubs</button>
                    <button>Curricula</button>
                    <button>Instructors</button>
                    <button>Scoresheets</button>
                    <button>Submit Your Games</button>
                    <button>Websites</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">MECA</button>
                <div class="dropdown-content">
                    <button>About MECA</button>
                    <button>Board Meeting Archives</button>
                    <button>Member List</button>
                    <button>Store</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">External Resources</button>
                <div class="dropdown-content">
                    <button>Chess Atlantic Newsletter</button>
                    <button>Maine Top 200</button>
                    <button>TD Handbook</button>
                    <button>Tournament Archives</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Archives</button>
                <div class="dropdown-content">
                    <button>Brilliancy Prizes</button>
                    <button>Chess Player of the Year</button>
                    <button>Games</button>
                    <button>Interviews</button>
                    <button>Puzzles</button>
                    <button>Site Archives</button>
                    <button>State Champions</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Contact</button>
                <div class="dropdown-content">
                    <button>Email</button>
                    <button>Facebook</button>
                </div>
            </div>
        </nav>

        <script src="script.js"></script>
    </body>
</html>
